<div class="row" style="margin-top: 20px;">
  <div class="col-xs-1 col-sm-4 col-md-4 col-lg-4">
  </div>
  <div class="col-xs-10 col-sm-4 col-md-4 col-lg-4">
    <div class="row">
      <h2 class="text-center"><strong>Controle de Produtos</strong></h2>
    </div>
    <div class="row mt-10">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="box box-primary">
          <div class="box-body">
            <form [formGroup]="resourceForm" id="resourceForm">
              <div class=" row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group">
                    <label for="cpf">Usu√°rio:</label>
                    <input type="text" class="form-control" id="cpf" formControlName="username">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group">
                    <label for="senha">Senha:</label>
                    <div class="input-group">
                      <input maxlength="20" class="form-control" id="senha" formControlName="password">
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="text-center">
            <button (click)="onClickLogin()" class="btn btn-primary pull-right">Logar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
