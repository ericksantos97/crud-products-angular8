<app-page-header [pageTitle]="pageTitle" buttonText="<< Voltar" buttonLink="/products" buttonClass="btn-light">
</app-page-header>

<form [formGroup]="resourceForm" id="resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre os produtos
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group col-md-6">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

        <div class="form-group col-md-3">
          <label for="description">Preço</label>
          <div class="input-group">
            <div class="input-group-preprend">
              <div class="input-group-text">R$</div>
            </div>
            <input currencyMask formControlName="price" [options]="{ thousands: '.', decimal: ',' }"/>
            <!-- <input type="text" class="form-control" id="description" formControlName="price"> -->
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-md float-right mt-3"
        [disabled]="submittingForm || resourceForm.invalid">
        Salvar
      </button>
    </div>
  </div>


</form>
